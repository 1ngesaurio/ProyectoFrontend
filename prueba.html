<!DOCTYPE html>
<html>
<head>
  <title>Imprimir Factura a PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="factura">
    <h1>Factura</h1>
    <p>Fecha: 29 de Agosto de 2023</p>
    <p>Cliente: Juan Pérez</p>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Producto 1</td>
          <td>2</td>
          <td>$50</td>
          <td>$100</td>
        </tr>
        <!-- Más filas de productos aquí -->
      </tbody>
    </table>
    <p>Total: $100</p>
  </div>
  
  <button id="printButton">Imprimir Factura a PDF</button>
  
  <script>
    document.getElementById('printButton').addEventListener('click', function() {
      const factura = document.getElementById('factura');
      const pdf = new jsPDF();
      
      pdf.fromHTML(factura, 15, 15, {
        width: 170
      });
      
      pdf.save("factura.pdf");
    });
  </script>
</body>
</html>
